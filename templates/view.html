<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	</head>
	<body>
		<h1>Meal Details</h1><br />
		<h2>{{ food.name }}</h2>
		<table class="table table-striped table-bordered", style = "width: 50%">
			<tr> <td style = "width: 50%">Calories :</td> 
			<td size = 10>{{ food.get_total_calories }}</td> <tr/>

			<tr> <td style = "width: 50%">Serving Size :</td> 
			<td size = 10>{{ food.serving_size }} </td><tr/>

			<tr> <td style = "width: 50%">Total Fat :</td>
			<td size = 10>{{ food.get_total_fat }} </td><tr/>

			<tr> <td style = "width: 50%">Saturated Fat :</td> 
			<td size = 10>{{ food.get_total_sat_fat }} </td><tr/>

			<tr> <td style = "width: 50%">Cholesterol :</td> 
			<td size = 10>{{ food.food.cholesterol }} </td><tr/>

		</table>

	</body>
</html>
